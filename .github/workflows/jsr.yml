name: Publish
on:
  push:
    tags:
      - "*"

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Sync version from release tag
        run: |
          VERSION="${GITHUB_REF_NAME}"
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid release tag: $GITHUB_REF_NAME"
            echo "Expected format: 1.2.3 or 1.2.3-beta.1 (without leading v)"
            exit 1
          fi
          node -e "const fs=require('fs'); const v=process.argv[1]; const p='package.json'; const j=JSON.parse(fs.readFileSync(p,'utf8')); j.version=v; fs.writeFileSync(p, JSON.stringify(j, null, 2)+'\n');" "$VERSION"
          node -e "const fs=require('fs'); const v=process.argv[1]; const p='jsr.json'; const j=JSON.parse(fs.readFileSync(p,'utf8')); j.version=v; fs.writeFileSync(p, JSON.stringify(j, null, 2)+'\n');" "$VERSION"

      - name: Publish package
        run: npx jsr publish --allow-dirty
